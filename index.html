<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros con canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Filtros con canvas</h1>
        <canvas id="canvas">Tu navegador no soporta canvas</canvas>
    <div>
        Imagen: <select name="archivo" id="archivo">
            <option value="">-archivo-</option>
            <option value="download.jpeg">Gato1</option>
            <option value="images.jpeg">Gato2</option>
            <option value="images (1).jpeg">Gato3</option>
            <option value="images (2).jpeg">Gato4</option>
            <option value="images (3).jpeg">Gato5</option>
        </select>
        Filtro: <select name="filtro" id="filtro">
            <option value="">-filtro-</option>
            <option value="grises">Blanco y Negro</option>
            <option value="negativo">Negativo</option>
            <option value="aclarar">Aclarar</option>
            <option value="oscurecer">Oscurecer</option>
            <option value="flip">Flip Horizontal</option>
        </select>
    </div>
        <script src="./script.js"></script>
</body>
</html>
